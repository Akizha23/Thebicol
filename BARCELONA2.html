body{

.banner{
	position: absolute;
	height: 440px;
	width: 100%;
}

.banner::before{
	content: "";
	background-image: url(https://jontotheworld.com/wp-content/uploads/2016/09/14195903_558527571015687_5647714492547064771_o.jpg);
	background-size: cover;
	background-position: center;
	position: absolute;
	top: 0;
	left: 0;
	height: 440px;
	width: 100%;
	background-color: white;
	opacity: .5;
	z-index: -1;
	background-attachment: fixed;
}

.text{
			position: absolute;
            top: 50%;
            left: 50%;  
            transform: translate(-50%, -50%);
            z-index: 2; 
            color: rgb(0, 0, 0);
            font-family: 'Lucida Handwriting';
            text-align: center;
            padding: 40px 20px;
            border: 2px solid rgb(0, 0, 0);
            width: 950px;
            background-color: rgba(255, 255, 255, 0.5); 
            border-radius: 5px; 
            font-size: 55px;
            background-attachment: fixed;
	    margin: 5%;
}
